<div class="form-details d-flex align-items-center justify-content-center">
  <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)" class="text-center">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="w-10" src="https://cdns.eu1.gigya.com/gs/GetSprite.ashx?path=%2FHTMLLogin%2FFullLogo%2F%5Bfacebook%2Cgoogleplus%2Capple%2Csaml%5D_90.png%7C234%2C90" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-10" src="https://micro-nemo.comprodls.com/img/Okta.svg" alt="Second slide">
          
        </div>
      </div>
      <a class="carousel-control-prev" href="" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </a>
      <a class="carousel-control-next text-dark" href="" role="button" data-slide="next">
        <span class="carousel-control-next-icon text-dark" aria-hidden="true"></span>
      </a>
    </div>

    <button class="btn btn-warning" (click)="backNavigate()" type="button">Back</button>

    <label for="first-name" class="form-fill">First Name:</label>
    <input type="text" id="first-name" name="first-name" placeholder="Enter your First Name" [(ngModel)]="formData.firstName" required>
    
    <label for="last-name" class="form-fill">Last Name:</label>
    <input type="text" id="last-name" name="last-name" placeholder="Enter your Last Name" [(ngModel)]="formData.lastName" required>

    <label for="email" class="form-fill">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email id" [(ngModel)]="formData.email" required email #email="ngModel">
    <span *ngIf="!email.valid&&email.touched" class="d-block my-2 text-danger">Please enter valid email</span>
    
    <label for="password" class="form-fill">Password:</label>
    <input type="password" id="password" name="password" placeholder="Make your Password" [(ngModel)]="formData.password" required  minlength="8" #password="ngModel">
    <span *ngIf="!password.valid && password.touched" class="d-block my-2 text-danger">Min length of password is 8 characters</span>
   


    <label for="country" class="form-fill">Country:</label>
    <input type="country" id="country" name="country" placeholder="Enter your Country" [(ngModel)]="formData.country" required>
  
    <div class="buttons d-flex justify-content-center">
      <button type="submit" class="btn btn-primary form-fill m-4" [disabled]="!myForm.valid" >Sign up</button>
    <button class="btn btn-success m-4" (click)="resetForm(myForm)">Reset</button>
    </div>
    
  </form>
</div>
