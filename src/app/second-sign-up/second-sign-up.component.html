<div class="form-details d-flex align-items-center justify-content-center mt-4">

  <form #mySecondForm="ngForm" (ngSubmit)="onSubmit(mySecondForm)">
    <div class="country-input mb-4">
      <label for="country" class="form-fill">Country:</label>
      <input
        type="country"
        id="country"
        name="country"
        placeholder="Enter your Country"
        [(ngModel)]="secondFormData.country"
        required
      />
    </div>

    <div class="age-input">
      <label for="age" class="form-fill">Age:</label>
      <input
        type="text"
        id="age"
        name="age"
        class="ml-4"
        placeholder="Enter your age"
        [(ngModel)]="secondFormData.age"
        required
      />
    </div>
    <button
      type="button"
      class="btn btn-success d-flex mt-4 mr-2"
      [disabled]="!mySecondForm.valid"
      (click)="next(mySecondForm)"
    >
      Next
    </button>
    <button class="btn btn-warning d-flex align-items-center mt-4" (click)="navigatePrev()" type="button">Back</button>
  </form>
</div>
